<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/superhero/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>

  <script type="text/javascript">
  // Default tab
  $(document).ready(function(){ 
      $("#myTab li:eq(0) a").tab('show');
  });
  </script>    
</head>
<body>
  <div class="bs-container container">
    <ul class="nav nav-tabs" id="myTab">
      <li><a data-toggle="tab" href="#music-tab">Music</a></li>
      <li><a data-toggle="tab" href="#video-tab">Video</a></li>
      <li class="dropdown">
        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Other Sections<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a data-toggle="tab" href="#social-tab">Social Networking</a></li>
          <li><a data-toggle="tab" href="#school-tab">Colleges and Universities</a></li>
        </ul>
      </li>
    </ul>
    <div class="tab-content">
      <div id="music-tab" class="tab-pane fade in active">
        <h3>Music</h3>
        <ul>
          <li><a href="http://www.itunes.com/">itunes</a></li>
          <li><a href="http://www.pandora.com/">Pandora</a></li>
        </ul>
      </div>
      
      <div id="video-tab" class="tab-pane fade">
        <h3>Video</h3>
        <ul>
          <li><a href="http://www.youtube.com">Youtube</a></li>
          <li><a href="http://www.vimeo.com">Vimeo</a></li>
        </ul>
      </div>
      
      <div id="social-tab" class="tab-pane fade">
        <h3>Social Networking</h3>
        <ul>
          <li><a href="http://www.facebook.com/">Facebook</a></li>
          <li><a href="http://www.twitter.com">Twitter</a></li>
        </ul>
      </div>
      
      <div id="school-tab" class="tab-pane fade">
        <h3>Colleges and Universities</h3>
        <ul>
            <li><a href="https://www.sfu.ca">SFU</a></li>
            <li><a href="https://www.bcit.ca">BCIT</a></li>
        </ul>
      </div>

    </div>
</body>
</html>
