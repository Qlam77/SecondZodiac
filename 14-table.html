<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Styling Tables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/superhero/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2 text-center">
					Tabular Data
                </div>
                <div class="col-md-10">
                <h3>Months of the year</h3>
					<table class="table table-condensed table-striped table-hover">
						<thead>
							<tr>
								<th>Month</th>
								<th>Days</th>
							</tr>
						</thead>
						<tbody>
							<tr class="danger">
								<td>January</td>
								<td>31</td>
							</tr>
							<tr class="active">
								<td>February</td>
								<td>28<span class="text-danger">*</span></td>
							</tr>
							<tr class="success">
								<td>March</td>
								<td>31</td>
							</tr>
							<tr>
								<td>April</td>
								<td>30</td>
							</tr>
							<tr>
								<td>May</td>
								<td>31</td>
							</tr>
							<tr>
								<td>June</td>
								<td>30</td>
							</tr>
							<tr>
								<td>July</td>
								<td>31</td>
							</tr>
							<tr>
								<td>August</td>
								<td>31</td>
							</tr>
							<tr>
								<td>September</td>
								<td>30</td>
							</tr>
							<tr>
								<td>October</td>
								<td>31</td>
							</tr>
							<tr>
								<td>November</td>
								<td>30</td>
							</tr>
							<tr>
								<td>December</td>
								<td>31</td>
							</tr>
						</tbody>
					</table>
                </div>
            </div>
        </div>
    </body>
</html>
